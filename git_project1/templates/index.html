{% extends "base.html" %}
{% block content %}
<h1 style="text-align: center;">avant les retrouvailles</h1>
<p style="text-align: center;">welcome to our store</p>

<h2>our products</h2>
<div>
  {% for p in products %}
    <div class="card">
      <img src="{{ p['image'] }}" alt="{{ p['name'] }}">
      <h4>{{ p['name'] }}</h4>
      <div class="small">{{ p['description'] }}</div>
      <div><strong>{{ "%.2f"|format(p['price']) }} â‚¬</strong></div>
      <form action="{{ url_for('add_to_cart') }}" method="post">
        <input type="hidden" name="product_id" value="{{ p['id'] }}">
        <button type="submit">add to cart</button>
      </form>
    </div>
  {% endfor %}
</div>
{% endblock %}
